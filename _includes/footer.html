<footer class="site-footer h-card">
    <data class="u-url" href="/"></data>

    <div class="container">

        <h2 class="footer-heading">{{site.title}}</h2>

        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-1">
                <ul class="contact-list">
                    <li class="p-name">{{site.title}}</li>
                    <li><a class="u-email" href="mailto:your-email@example.com">your-email@example.com</a></li>
                </ul>
            </div>

            <div class="footer-col footer-col-2">
                <ul class="social-media-list">
                    <li><a href="https://instagram.com/{{site.instagram_username}}"><svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#instagram"></use></svg>
                            <span class="username">Instagram</span></a></li>
                    <li><a href="https://www.twitter.com/{{site.twitter_username}}"><svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#twitter"></use></svg>
                            <span class="username">Twitter</span></a></li>
                </ul>
            </div>

            <div class="footer-col footer-col-3">
                <p>{{site.description}}</p>
            </div>
        </div>

    </div>

</footer>
